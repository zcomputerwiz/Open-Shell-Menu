name: Full Build (Binaries & Installers)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022 # Specifically 2022 to match modern VS requirements

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
  
    - name: Setup WiX Toolset (v3.14)
      run: |
        # WiX 3.14 is usually pre-installed on the runner image.
        # We find it and add it to the PATH so __MakeFinal.bat can see 'candle.exe', etc.
        if (Test-Path "C:\Program Files (x86)\WiX Toolset v3.14\bin") {
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" >> $env:GITHUB_PATH
          echo "WIX=C:\Program Files (x86)\WiX Toolset v3.14" >> $env:GITHUB_ENV
        } else {
          # Fallback: If for some reason it's missing, install it with force
          choco install wixtoolset --version 3.14.1 --force -y
          echo "WIX=C:\Program Files (x86)\WiX Toolset v3.14" >> $env:GITHUB_ENV
        }

    - name: Install HTML Help Workshop
      run: |
        # Use --ignore-dependencies if it conflicts with existing VS components
        choco install html-help-workshop -y
        echo "C:\Program Files (x86)\HTML Help Workshop" >> $env:GITHUB_PATH

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore Src/Open-Shell.sln

    - name: Run Open-Shell Build Script
      shell: cmd
      working-directory: Src/Setup
      run: |
        # We call the bat file directly as per repo instructions
        # Note: __MakeFinal.bat usually calls msbuild internally
        call __MakeFinal.bat

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Open-Shell-Final-Setup
        path: |
          Src/Setup/Final/*.exe
          Src/Setup/Final/*.msi
          Src/Setup/Final/*.zip
